<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KahramanAI RPA - Giriş</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}?v=1.0"/>

    <!-- Load Cognito Identity SDK -->
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.2.0/dist/amazon-cognito-identity.min.js"></script>


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

     <!-- Static CSS files -->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/user.css') }}?v=1.0" />


</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center signup-container">
        <div class="col-12 col-md-9 col-lg-10">
            <div class="card p-4">
                <div class="row align-items-center g-0">
                    <!-- Left: Form -->
                    <div class="col-12 col-md-6 px-4 py-2">                    
                        <h3 class="text-center fw-bold mb-1">Kahraman AI - RPA</h3>
                        <h4 class="text-center mb-4 fw-normal text-secondary">Paylaşım Linki ile Giriş</h4>
                        <!-- Sign In Form -->
                        <form onsubmit="signIn(); return false;" class="needs-validation d-none">
                            <div class="mb-3">
                                <label for="email" class="form-label">E-posta</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" required placeholder="E-posta adresi">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Parola</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" id="password" required minlength="8" placeholder="Parola">
                                </div>
                            </div>

                            <!-- Password reset link here -->
                            <div class="text-end mt-1">
                                <a href="https://kahramanai.com/reset-password" class="small text-muted">Şifremi Unuttum</a>
                            </div>

                            <div class="d-grid mb-3 mt-2">
                                <button id="submitButton" type="submit" class="btn btn-primary btn-lg">Giriş Yap</button>
                            </div>
                        </form>

                        <div class="mb-2 text-center d-none">veya</div>

                        <form onsubmit="useShareLink(); return false;" class="needs-validation">
                            <div class="mb-3">
                                <label for="shareLink" class="form-label">Paylaşım linki</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-link"></i></span>
                                    <input type="text" class="form-control" id="shareLink" required placeholder="Paylaşım linkini yapıştırınız.">
                                </div>
                            </div>
                            <div class="d-grid mb-3 mt-2">
                                <button id="submitButton2" type="submit" class="btn btn-warning btn-lg">Paylaşım Linki ile Giriş</button>
                            </div>
                        </form>
                        
                    </div>
                    <!-- Right: Promo/Image -->
                    <div class="col-md-6 d-none d-md-block text-center">
                        <img src="{{ url_for('static', filename='images/logo2.png') }}?v=1.0" alt="Kahraman AI" class="side-logo mt-2">
                        <div class="mt-3 text-secondary" style="font-size:1.15rem;">
                            <b>Yapay zeka destekli fatura ve belge otomasyonu ile işinizi kolaylaştırın.</b>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="resultMessage" style="position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 1055; min-width: 300px; max-width: 90%; display: none;"></div>

<!-- Bootstrap JS file -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Static JS files -->
<script src="{{ url_for('static', filename='js/util.js') }}?v=1.0"></script>
<script src="{{ url_for('static', filename='js/user.js') }}?v=1.0"></script>
    
</body>
</html>
